<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ngọc Pro - Tool tạo prompt video veo3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind giống bản gốc -->
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-purple": "#6d28d9",
              "dark-bg": "#111827",
              "dark-text": "#d1d5db",
            },
          },
        },
      };
    </script>

    <!-- Import map cho React + GenAI giống bản gốc -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
      }
    }
    </script>

    <!-- KILL POPUP "Thông Báo Quan Trọng" VĨNH VIỄN -->
    <script>
      // Hàm xoá mọi node có chữ "Thông Báo Quan Trọng"
      function removeInfoPopup() {
        const all = document.querySelectorAll("div, section, article");
        all.forEach((el) => {
          const text = el.textContent || "";
          if (text.includes("Thông Báo Quan Trọng")) {
            const root = el.closest("div");
            if (root && root.parentElement) {
              root.parentElement.removeChild(root);
            }
          }
        });
      }

      // Khi DOM sẵn sàng + sau đó mọi lần React render thêm, đều kill popup
      window.addEventListener("DOMContentLoaded", () => {
        removeInfoPopup();

        const observer = new MutationObserver(() => {
          removeInfoPopup();
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      });
    </script>
  </head>

  <body class="bg-dark-bg text-dark-text">
    <!-- React sẽ render toàn bộ app vào đây -->
    <div id="root">
      <div class="min-h-screen flex items-center justify-center text-gray-400">
        Đang tải ứng dụng Tsoft2...
      </div>
    </div>

    <!-- App React gốc của bạn, giữ nguyên -->
    <script type="module" crossorigin src="./index-Dg0lys3F.js"></script>
  </body>
</html>
