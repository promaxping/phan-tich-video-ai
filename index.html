<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phân Tích Video AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importmap: React + Google GenAI SDK -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
      }
    }
    </script>

    <!-- ===== CSS TÙY CHỈNH (nội bộ) ===== -->
    <style>
      /* ====== RESET ====== */
      *, *::before, *::after { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background-color: #111827; /* nền tối */
        color: #e5e7eb;
      }

      /* ====== CONTAINER ====== */
      .container {
        max-width: 1100px;
        margin: auto;
        padding: 16px;
      }

      /* ====== TIÊU ĐỀ ====== */
      h1, h2, h3 {
        font-weight: 700;
        line-height: 1.3;
      }

      .text-center { text-align: center; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }

      /* ====== ICON ====== (giảm kích thước icon trong React app) */
      svg, svg * {
        width: 26px !important;
        height: 26px !important;
      }

      /* ====== CARD CHỨC NĂNG ====== */
      .card {
        background-color: #1f2937;
        border: 1px solid #374151;
        border-radius: 12px;
        padding: 20px;
        transition: 0.25s;
      }
      .card:hover {
        border-color: #8b5cf6;
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }

      /* ====== FORM ====== */
      input, textarea {
        width: 100%;
        background-color: #374151;
        border: 1px solid #4b5563;
        padding: 10px 14px;
        color: #fff;
        border-radius: 8px;
        margin-top: 8px;
      }
      input:focus, textarea:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4);
      }

      button {
        padding: 10px 18px;
        background-color: #6d28d9;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.25s;
      }
      button:hover {
        background-color: #5b21b6;
      }

      /* ====== LOADING TEXT ====== */
      #root > div {
        font-size: 1rem;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <!-- React sẽ render toàn bộ app vào đây -->
    <div id="root">
      <div style="padding:20px;text-align:center">
        Đang tải ứng dụng Phân Tích Video AI...
      </div>
    </div>

    <!-- Bundle React đã build sẵn -->
    <script type="module" src="./index-Dg0lys3F.js"></script>
  </body>
</html>
