<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phân Tích Video AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importmap: React + Google GenAI SDK -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
        }
      }
    </script>

    <!-- CSS đẹp, hiện đại, tối ưu UI -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      .app-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 25px;
        color: #38bdf8;
        font-weight: 600;
      }

      .input-box {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 16px;
        font-size: 15px;
        width: 100%;
        color: #e2e8f0;
        transition: 0.2s;
        height: 42px;
      }

      .input-box:focus {
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        outline: none;
      }

      button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        background: #38bdf8;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: #0f172a;
        font-weight: 600;
        transition: 0.2s;
      }

      button:hover {
        background: #0ea5e9;
      }

      .output-box {
        margin-top: 25px;
        background: #1e293b;
        padding: 18px;
        border-radius: 10px;
        border: 1px solid #334155;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div style="padding:20px;text-align:center">
        Đang tải ứng dụng Phân Tích Video AI...
      </div>
    </div>

    <!-- React bundle -->
    <script type="module" src="./index-Dg0lys3F.js"></script>
  </body>
</html>
